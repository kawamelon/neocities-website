<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawamelon's Watermelon Farm</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div>
        <img src="images/html_incomp.gif" alt="HTML incompetence ahead">
    </div>

    <h1>Welcome to my website, cyber-visitor!</h1>
    
    <div>
        You are visitor #: <span id="hitcount"></span>
    </div>
        
    <div>
        Last updated: <span id="lastupdate"></span>
    </div>

    <div>
        <img src="images/lgbt_enby.png" alt="Nonbinary flag">
    </div>
        
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var site_data = JSON.parse(this.responseText);
                var num_arr = site_data.info.views.toString().split("");
                var num_str = "";
                for (i = 0; i < num_arr.length; i++) {
                    num_str += num_arr[i];
                    if ( (num_arr.length-1 - i) % 3 == 0 && (num_arr.length-1 - i) != 0 ) {num_str += ",";}
                    var date_str = site_data.info.last_updated;
                    var date_obj = new Date(site_data.info.last_updated);
                    document.getElementById("lastupdate").innerHTML = date_obj.getDate()+ "-" + (date_obj.getMonth()+1) + "-" + date_obj.getFullYear();
                }
                document.getElementById("hitcount").innerHTML = num_str;
            }
        };
        xhttp.open("GET", "https://weirdscifi.ratiosemper.com/neocities.php?sitename=kawamelon", true);
        xhttp.send();
    </script>
</body>
</html>
